<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de perda de peso</title>
    <link rel="shortcut icon" href="midia/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
    <script src="expectativa.js"></script>
</head>
<body>
    <header>
        <div id="logo" class="divheader">
            <source media="(max-width:500 )" srcset="midia/img/Logo_PNG_SEMFUNDO_300">
            <img src="midia/img/Logo_PNG_SEMFUNDO_600.png" alt="Logo joao batista">   
        </div>
    </header>
    <div id="menu" class="divheader">
        <nav>
               <a href="index.html">Página Inicial</a>
        </nav>
    </div>
    <section id="calculadoraimc">
        <div>
            <h2>CALCULADORA DE PERDA DE PESO</h2>
            <p id="intro">Digite os valores solicitados para calcular a progressão da perda de peso.</p>
            <form action="none" method="post" name="bmiform">
                <fieldset>
                    <label for="pinicial">Peso inicial (kg):</label>
                    <input type="text" name="pinicial" id="pinicial">
                    <br>
                    <label for="inches">Altura (cm):</label>
                    <input type="text" name="inches" id="inches">
                    <br>
                    <label for="p_atual">Peso atual(Kg):</label>
                    <input type="text" name="p_atual" id="p_atual">
                    <br>
                    <button type="button" name="calculate" value="Calculate your BMI" onclick="calcBMI()">Calcular IMC</button>
                </fieldset>
                <fieldset>
                    <label for="imc_inicial" id="bmi_label"> IMC inicial (kg/m <sup>2</sup>):</label>
                    <input type="text" name="imc_inicial" class="input_resultado" readonly="readonly">

                    <label for="imc_atual" id="bmi_label"> IMC atual (kg/m <sup>2</sup>):</label>
                    <input type="text" name="imc_atual" class="input_resultado" readonly="readonly">

                    <label for="p_ideal" id="bmi_label"> Peso ideal (kg):</label>
                    <input type="text" name="p_ideal" class="input_resultado" readonly="readonly">

                    <label for="p_excesso" id="bmi_label"> Excesso de peso (kg):</label>
                    <input type="text" name="p_excesso" class="input_resultado" readonly="readonly">

                    <label for="p_esperado" id="bmi_label"> Peso esperado (kg):</label>
                    <input type="text" name="p_esperado" class="input_resultado" readonly="readonly">

                    <label for="ppep" id="bmi_label"> PPEP (%):</label>
                    <input type="text" name="ppep" class="input_resultado" readonly="readonly">

                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
